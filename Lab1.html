<!DOCTYPE html>
<html>
    <head>
        <title>
            Jesmond GP Clinic
        </title>
    </head>
    <body>
        <h1 id="heading1">JESMOND GP CLINIC - REGISTRATION FORM</h1>

        <div id="regisform">
            <form method="post">
                <label for="fname">First name *:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name *:</label>
                <input type="lname" id="lname" name="lname"><br>
                <label for="dob">Date of birth *:</label>
                <input type="date" id="dob" name="dob"><br>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option style="display: none;" selected="yes" disabled></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="addess">Address:</label>
                <input type="text" id="address" name="address"><br>
                <label for="email">Email *:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phonenum">Phone number *:</label>
                <input type="number" id="phonenum" name="phonenum"><br>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
